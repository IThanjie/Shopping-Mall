<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>找回交易密码</title>
<link rel="stylesheet" type="text/css" href="css/getpassword.m.css">
<link rel="stylesheet" type="text/css" href="css/base.m.css">
<link rel="apple-touch-icon" href="images/touch-icon-iphone.png"/>
<script type="text/javascript" src="js/jquery-2.0.3.min.m.js"></script>
</head>
<body>
  <div class="nctouch-home-top fixed-Width">
    <header id="header" class="transparent">
      <div class="header-wrap">
  	     <center>找回交易密码</center>
         <div class="header-l">
           <a id="header-nav">
             <i class="sousuo"onclick="javascript:history.back(-1);"></i>
           </a>
         </div>
      </div>
    </header>
  </div>

  <div class="support_ybc pass_ybc" style="max-width:640px;min-width:240px;width:100%;margin:0 auto;">
      <div id="tagContent" class="passContent">
          <div class="tagContent" id="tagContent1" style="display: block;">
              <script>
                  $("#signupForm").validate({
                      rules: {
                          oldpwd:{
					required: true,
                              rangelength:[6,20]
                          },
                          pwd:{
					required: true,
                              rangelength:[6,20]
                          },
                          repwd:{
                              rangelength:[6,20],
                              equalTo: "#pwd"
                          }

                      },
                      messages: {
                          oldpwd:{
				 	required: "密码不能为空",
                              rangelength:"密码长度在6-20个字符之间"
                          },
                          pwd:{
				 	required: "密码不能为空",
                              rangelength:"密码长度在6-20个字符之间"
                          },
                          repwd:{
                              rangelength:"密码长度在6-20个字符之间",
                              equalTo: "两次输入不一样"
                          }
                      },
                      submitHandler:function(form){
                          ajax_submit_form(form)
                          return false;
                      },
                      invalidHandler: function() {  //不通过回调
                          return false;
                      }
                  });
              </script>
                <form method="post" id="PwdtradeForm" enctype="multipart/form-data" action="/home/user/jymm.html">
                  <ul class="ybc_con">
                      <li>
                        <label for="newword"></label>
                        <input name="jymm" id="pwdtrade" type="password" placeholder="新交易密码">
                      </li>
                      <li>
                        <label for="repeat"></label>
                        <input name="jymm1" type="password" placeholder="重复交易密码">
                      </li>
                      <li>
                        <label for=""></label>
                        <input name="" id="" type="" placeholder="手机号">
                      </li>
            					<li>
                        <label class="buys"></label>
                        <div style="border-bottom:1px solid #e1e1df;">
                          <input name="yzm" type="password" style="width:75%;border-bottom:none!important;" placeholder="验证码" >
            	             <input class="tijiao" value="获取验证码" type="button" id="msgt" data-key="on" onclick="sandPhone()" style="width:25%;height:1.5rem;line-height:1.5rem;float:right;margin-top:5px;background:orange;border-radius: 0.2rem;font-size:0.5rem;
">
                        </div>
                      </li>
                      <li>
                        <div class="input-box">
                            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入图形验证码" oninput="writeClear($(this));" style="border-bottom:none!important;width:50%;">
                            <span class="input-del code"></span>
                            <a href="javascript:void(0)" id="refreshcode" class="code-img">
                              <img border="0" id="codeimage" name="codeimage" style="width: 25%;height: 1.5rem;margin-top: 5px;float:right;" src="http://www.egoju.com/mobile/index.php?act=seccode&amp;op=makecode&amp;k=edbeba2e&amp;t=0.7815458655429439">
                            </a>
                            <input type="hidden" id="codekey" name="codekey" value="edbeba2e">
                        </div>
                      </li>
                  </ul>
              </form>
          </div>
      </div>
  </div>

  <div style="max-width: 640px;min-width: 240px;margin: 1.5rem auto;">
    <label class="buys"></label>
    <input class="tijiao" type="submit" name="button" id="button" value="提交"/>
  </div>
</body>
</html>
